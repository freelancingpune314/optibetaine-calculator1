<div class="farm-container">
  <form [formGroup]="farmForm" (ngSubmit)="onCalculateClick()">
    <div class="header">
      <h2>Farm Details</h2>
    </div>

    <div class="form-content">
      <div class="form-field">
        <label>No. of Birds</label>
        <input matInput type="number" formControlName="birdsCount" placeholder="Enter count">
        <div class="error-msg" *ngIf="submitted && farmForm.get('birdsCount')?.errors?.['required']">
          Number of birds is required
        </div>
        <div class="error-msg" *ngIf="submitted && farmForm.get('birdsCount')?.errors?.['min']">
          Number of birds must be at least 1
        </div>
      </div>

      <div class="form-field age-section">
        <label>Age of Birds</label>
        <div class="age-inputs">
          <div>
            <label class="sub-label">From</label>
            <input matInput type="number" formControlName="fromDate" placeholder="From">
            <div class="error-msg" *ngIf="submitted && farmForm.get('fromDate')?.errors?.['required']">
              From age is required
            </div>
          </div>
          <div>
            <label class="sub-label">To</label>
            <input matInput type="number" formControlName="toDate" placeholder="To">
            <div class="error-msg" *ngIf="submitted && farmForm.get('toDate')?.errors?.['required']">
              To age is required
            </div>
          </div>
        </div>

        <div class="error-msg" *ngIf="submitted && farmForm.hasError('fromGreaterThanTo')">
          'From' age should be less than 'To' age.
        </div>

        <button
          mat-raised-button
          color="primary"
          class="calculate-btn"
          type="submit">
          Calculate
        </button>
      </div>
    </div>
  </form>
</div>
